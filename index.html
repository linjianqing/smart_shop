<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
  <style type="text/css">
    * {
      margin: 0;
      padding: 0;
    }

    html, body {
      background: #eee;
    }

    ul, li {
      list-style: none;
    }

    a {
      text-decoration: none;
    }

    img {
      vertical-align: middle;
    }
  </style>
</head>
<body>
<script type="text/javascript" src="http://res.test-a.saofu.cn/user-register/yunnexDialog.min.js"></script>
<script>
  function getParameter (val) {
    var re = new RegExp(val + '=([^&#]*)', 'i')
    var a = re.exec(window.location.href)
    if (a === null) { return null }
    return decodeURI(a[1])
  }

  window.shopSerial = '10549840601068216320'
  window.branchId = getParameter('branchId')
  window.tableInfo = getParameter('tableInfo')
  window.tableId = getParameter('tableId')
  window.tableName = getParameter('tableName')
  window.orderId = getParameter('orderId')
</script>
<div id="app"></div>
</body>
</html>
